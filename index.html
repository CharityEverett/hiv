<!DOCTYPE html>
<html>
  <head>
    <title>Harvard HIV WebXR Timeline</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
     AFRAME.registerComponent('virus-core', {
  init: function() {
    // Create core sphere with purple/blue glow
    const core = document.createElement('a-sphere');
    core.setAttribute('radius', '0.5');
    core.setAttribute('color', '#4B0082');
    core.setAttribute('roughness', '0.3');
    core.setAttribute('metalness', '0.7');
    core.setAttribute('emission', '#2A1B3D');
    this.el.appendChild(core);

    const numSpikes = 60;
    const phi = Math.PI * (3 - Math.sqrt(5));

    for (let i = 0; i < numSpikes; i++) {
      const y = 1 - (i / (numSpikes - 1)) * 2;
      const radius = Math.sqrt(1 - y * y);
      const theta = phi * i;

      const x = Math.cos(theta) * radius;
      const z = Math.sin(theta) * radius;

      const spikeContainer = document.createElement('a-entity');
      
      // Create tapered cone instead of cylinder
      const stem = document.createElement('a-cone');
      stem.setAttribute('height', '0.6');
      stem.setAttribute('radius-bottom', '0.015');
      stem.setAttribute('radius-top', '0.005');
      stem.setAttribute('color', '#4169E1');
      stem.setAttribute('opacity', '0.9');
      
      // Glowing bulb at the end
      const bulb = document.createElement('a-sphere');
      bulb.setAttribute('radius', '0.04');
      bulb.setAttribute('color', '#00FFFF');
      bulb.setAttribute('emission', '#00FFFF');
      bulb.setAttribute('position', '0 0.3 0');
      
      spikeContainer.appendChild(stem);
      spikeContainer.appendChild(bulb);
      
      spikeContainer.setAttribute('position', `${x * 0.5} ${y * 0.5} ${z * 0.5}`);
      
      const direction = new THREE.Vector3(x, y, z).normalize();
      const quaternion = new THREE.Quaternion();
      const up = new THREE.Vector3(0, 1, 0);
      quaternion.setFromUnitVectors(up, direction);
      const euler = new THREE.Euler().setFromQuaternion(quaternion);
      
      spikeContainer.setAttribute('rotation', {
        x: THREE.MathUtils.radToDeg(euler.x),
        y: THREE.MathUtils.radToDeg(euler.y),
        z: THREE.MathUtils.radToDeg(euler.z)
      });
      
      this.el.appendChild(spikeContainer);
    }
  }
});

    AFRAME.registerComponent('research-timeline', {
  init: function() {
    const timelineData = [
      {
        year: 1981,
        event: "First AIDS cases reported",
        color: "#00FFFF",
        impact: "CDC reports first cases of rare pneumonia in young gay men"
      },
      {
        year: 1983,
        event: "HIV virus identified",
        color: "#4169E1",
        impact: "FranÃ§ais and Gallo identify HIV as cause of AIDS"
      },
      {
        year: 1987,
        event: "First antiretroviral drug",
        color: "#9370DB",
        impact: "FDA approves AZT as first HIV treatment"
      },
      {
        year: 2004,
        event: "AIDS deaths peaked globally",
        color: "#7B68EE",
        impact: "Global response intensifies as deaths reach highest point"
      },
      {
        year: 2016,
        event: "UN 2030 commitment",
        color: "#4B0082",
        impact: "United Nations commits to ending AIDS epidemic by 2030"
      }
    ];

    const radius = 3;
    const startAngle = -90;
    const totalArcSpan = 180;
    const segmentArc = totalArcSpan / timelineData.length;
    const startHeight = 0.5; // Raised slightly above virus

    timelineData.forEach((data, index) => {
      const segment = document.createElement('a-entity');
      const angleOffset = startAngle + (index * segmentArc);
      
      segment.setAttribute('position', {
        x: 0,
        y: startHeight,
        z: 0
      });
      
      segment.setAttribute('rotation', {
        x: 0,
        y: angleOffset,
        z: 0
      });

      const arc = document.createElement('a-torus');
      arc.setAttribute('radius', radius);
      arc.setAttribute('radius-tubular', '0.05');
      arc.setAttribute('arc', segmentArc);
      arc.setAttribute('color', data.color);
      arc.setAttribute('segments-tubular', 6);
      arc.setAttribute('segments-radial', 8);
      
      const label = document.createElement('a-text');
      label.setAttribute('value', `${data.year}: ${data.event}`);
      label.setAttribute('position', `${radius + 0.2} 0 0`);
      label.setAttribute('rotation', '0 -90 0');
      label.setAttribute('width', 2);
      label.setAttribute('align', 'left');
      label.setAttribute('color', '#00FFFF');

      segment.appendChild(arc);
      segment.appendChild(label);
      
      arc.addEventListener('click', function() {
        const detail = document.createElement('a-plane');
        detail.setAttribute('position', '0 0 -1');
        detail.setAttribute('width', '2');
        detail.setAttribute('height', '1');
        detail.setAttribute('color', '#000033');
        detail.setAttribute('opacity', '0.9');

        const title = document.createElement('a-text');
        title.setAttribute('value', data.year);
        title.setAttribute('position', '-0.9 0.4 0.01');
        title.setAttribute('color', '#00FFFF');
        title.setAttribute('width', '1.8');

        const description = document.createElement('a-text');
        description.setAttribute('value', data.event);
        description.setAttribute('position', '-0.9 0.2 0.01');
        description.setAttribute('color', '#00FFFF');
        description.setAttribute('width', '1.8');
        description.setAttribute('wrap-count', '40');

        const impact = document.createElement('a-text');
        impact.setAttribute('value', data.impact);
        impact.setAttribute('position', '-0.9 -0.2 0.01');
        impact.setAttribute('color', '#00FFFF');
        impact.setAttribute('width', '1.8');
        impact.setAttribute('wrap-count', '40');

        const closeButton = document.createElement('a-text');
        closeButton.setAttribute('value', 'X');
        closeButton.setAttribute('position', '0.9 0.4 0.01');
        closeButton.setAttribute('color', '#FF4444');
        closeButton.addEventListener('click', function() {
          detail.parentNode.removeChild(detail);
        });

        detail.appendChild(title);
        detail.appendChild(description);
        detail.appendChild(impact);
        detail.appendChild(closeButton);
        this.appendChild(detail);
      });

      this.el.appendChild(segment);
    });
  }
});

      AFRAME.registerComponent('clickable', {
        init: function() {
          this.el.addEventListener('click', function() {
            this.setAttribute('scale', {x: 1.2, y: 1.2, z: 1.2});
            setTimeout(() => {
              this.setAttribute('scale', {x: 1, y: 1, z: 1});
            }, 300);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
<a-sky color="#000033"></a-sky>

      
      <!-- Environment -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; position: -1 1 1"></a-entity>

      <a-entity
  id="visualization-container"
  position="0 0 -2">
      <!-- Virus Model -->
      <a-entity
        id="virus-model"
        position="0 2 -3"
        scale="1.5 1.5 1.5"
        virus-core
        clickable
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
      </a-entity>
      
  <!-- Timeline -->
  <a-entity
  id="timeline"
  position="0 0 -2"
  research-timeline>
</a-entity>
    </a-entity>

      <!-- Camera -->
      <a-entity position="0 0 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
