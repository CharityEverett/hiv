<!DOCTYPE html>
<html>
  <head>
    <title>Harvard HIV WebXR Timeline</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work/build/handy-controls.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
     AFRAME.registerComponent('virus-core', {
  init: function() {
    const core = document.createElement('a-sphere');
    core.setAttribute('radius', '0.5');
    core.setAttribute('color', '#9932CC'); // Changed to darker purple
    core.setAttribute('roughness', '1');
    core.setAttribute('metalness', '0.2');
    this.el.appendChild(core);

    // ... rest of the spike generation code ...
    
    const stem = document.createElement('a-cylinder');
    stem.setAttribute('height', '0.6');
    stem.setAttribute('radius', '0.008');
    stem.setAttribute('color', '#9932CC'); // Matching purple
    
    const bulb = document.createElement('a-sphere');
    bulb.setAttribute('radius', '0.05');
    bulb.setAttribute('color', '#00BFFF'); // Changed to deeper blue
    bulb.setAttribute('position', '0 0.3 0');
  }
     });
      AFRAME.registerComponent('clickable', {
        init: function() {
          this.el.addEventListener('click', function() {
            this.setAttribute('scale', {x: 1.2, y: 1.2, z: 1.2});
            setTimeout(() => {
              this.setAttribute('scale', {x: 1, y: 1, z: 1});
            }, 300);
          });
        }
      });
    </script>
  </head>
  <body>
   <a-scene>
  <a-sky color="#1E90FF"></a-sky> 
  <!-- Environment -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8; position: -1 1 1"></a-entity>

  <!-- Virus Model -->
  <a-entity
    id="virus-model"
    position="0 1.6 -2" 
    scale="1 1 1"
    virus-core
    clickable
    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
  </a-entity>

  <!-- Camera -->
  <a-entity position="0 1.6 0">
    <a-camera look-controls wasd-controls></a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
